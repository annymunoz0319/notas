<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Notas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.min.css">
</head>

<body>

    <form id="notasForm">

        <h1>Notas del Curso</h1>

        <h2>Ingresa tus 3 notas</h2>

        <label>Nota 1:
            <input type="number" id="nota1" min="1" max="10" required>
        </label>
        <label>Nota 2:
            <input type="number" id="nota2" min="1" max="10" required>
        </label>
        <label>Nota 3:
            <input type="number" id="nota3" min="1" max="10" required><br><br>
        </label>
        <button type="submit">Calcular Promedio</button>
    </form>

    <h3 id="resultado"></h3>

</body>
<script src="./js/app.js"></script>

</html>
